<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <button data-hero="Wolverine">Wolverine</button>
    <button data-hero="Batman">
        Batman
    </button>

    <button data-hero="Wonder Woman">
        Wonder Woman
    </button>
    <button data-hero="Spider-man">
        Spider-man
    </button>
    <button data-hero="Catwoman">
        Catwoman
    </button>

    <div id="gifs-appear-here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $("button").on("click", function () {
            var hero = $(this).attr("data-hero");

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                hero + "&api_key=u3jCbRqRv8q3zT8gK0cXNjtoWU8rHBme&limit=10";

            $.ajax({
                url: queryURL,
                method: "GET"
            })

                .then(function (response) {

                    var results = response.data;


                    for (var i = 0; i < results.length; i++) {

                        if (results[i].rating !== "r" && results[i].rating !== "pg-13") {

                            var gifDiv = $("<div>");


                            var rating = results[i].rating;

                            var p = $("<p>").text("Rating: " + rating);

                            var heroImage = $("<img>");

                            heroImage.attr("src", results[i].images.fixed_height.url);

                            gifDiv.append(p);
                            gifDiv.append(heroImage);

                            $("#gifs-appear-here").prepend(gifDiv);
                        }
                    }
                });
        });

    </script>

</body>


</html>
